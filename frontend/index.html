<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <script type="text/javascript" src="./heroku.js"></script>
        <title>Serverless on heroku - Frontend</title>
    </head>
    <body>
        <input type="text" placeholder="Your Heroku app" id="herokuApp" />
        <input
            type="text"
            placeholder="Your Heroku API key"

        />
        <input type="text" placeholder="Your name" id="name" />
        <button onclick="startDyno()">Start dyno</button>

        <code id="error"></code>
        <code id="output"></code>
    </body>
</html>
